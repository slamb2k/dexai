smart_notifications:
  flow_protection:
    enabled: true
    detection_window_minutes: 15
    min_activity_for_flow: 3
    flow_score_threshold: 60
    suppress_low_priority: true
    suppress_medium_during_deep_flow: true
    deep_flow_threshold: 80
  transition_time:
    default_buffer_minutes: 25
    deep_work_buffer_minutes: 30
    admin_buffer_minutes: 15
    social_buffer_minutes: 20
    appointment_buffer_minutes: 35
    learn_from_patterns: true
    min_samples_for_learning: 5
  priority_tiers:
    low:
      channels:
      - inbox
      suppress_during_flow: true
      aggregate: true
      aggregate_window_minutes: 30
      description: FYI items that can wait
    medium:
      channels:
      - gentle_nudge
      suppress_during_deep_flow: true
      aggregate: false
      description: Important but not urgent
    high:
      channels:
      - interrupt
      suppress_during_flow: false
      use_gentle_during_focus: true
      description: Needs attention soon
    urgent:
      channels:
      - interrupt
      - fallback_sms
      suppress_during_flow: false
      always_deliver: true
      description: Time-critical, always deliver
  active_hours:
    enabled: true
    start: 09:00
    end: '22:00'
    timezone: local
    urgent_ignores_hours: true
    queue_outside_hours: true
  batch_delivery:
    enabled: true
    natural_break_detection: true
    max_queue_time_minutes: 120
    batch_summary_format: digest
    min_batch_size: 2
  gentle_nudge:
    enabled: true
    sound: false
    vibration: false
    persistent: false
    visual_only: true
  enabled: true
channels:
  inbox:
    type: silent
    badge: true
    sound: false
    popup: false
  gentle_nudge:
    type: ambient
    badge: true
    sound: false
    popup: true
    auto_dismiss_seconds: 10
  interrupt:
    type: alert
    badge: true
    sound: true
    popup: true
    require_acknowledgement: false
  fallback_sms:
    type: sms
    only_if_offline: true
    cooldown_minutes: 30
